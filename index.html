<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Materialize CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Recipe Homepage</title>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper teal z-depth-5">
        <a href="#!" class="theFoofGroup">The Food Group</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
        <ul class="right hide-on-med-and-down">
          <li><a href="#" class="home">Home</a></li>
          <li><a href="#" class="favorites">Favorites</a></li>
          <li><a href="#" class="history">History</a></li>
        </ul>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
      <li><a href="#" class="home">Home</a></li>
      <li><a href="#" class="favorites">Favorites</a></li>
      <li><a href="#" class="history">History</a></li>
    </ul>

    <!-- End of nav -->

    <div class="container">
      <div class="row">
        <div class="input-field col s9 m7 marginTop push-s2">
          <input id="searchRepF" type="text" class="validate" />
          <label class="active" for="searchRepF">Search Recipe</label>
          <span>
            <a class="waves-effect waves-light btn">Search</a>
            <a class="waves-effect waves-light btn"
              ><i class="material-icons right">favorite</i>Fav</a>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col s9 m7 push-s2">

          <h4 class="light">Recipe</h4>
          <div class="card large">
            <div class="card-image">
              <img src="https://via.placeholder.com/300x300" alt="Example of a recipe picture">
              <span class="card-title">Title</span>
            </div>
            <div class="card-content">
              <p>Example Recipe</p>
            </div>
            <div class="card-action">
              <a href="#">Click here</a>
              <a href="#">Click here</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- Materialize JavaScript CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/JavaScript/script.js"></script>
  </body>
</html>
